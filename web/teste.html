<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema Funcionando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2D5016 0%, #1A3D0A 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
        }
        .check {
            font-size: 5em;
            color: #52B788;
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: white;
            color: #2D5016;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .info {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check">✓</div>
        <h1>Servidor Funcionando!</h1>
        <p class="info">O servidor HTTP está rodando corretamente.</p>
        <p class="info">Porta: 8000</p>
        <button onclick="window.location.href='/index.html'">
            Ir para o Sistema
        </button>
    </div>
</body>
</html>
